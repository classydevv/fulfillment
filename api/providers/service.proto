syntax = "proto3";

package github.com.classydevv.fulfillment.providers;

import "api/providers/messages.proto";

option go_package = "github.com/classydevv/fulfillment/pkg/api/providers";

service ProvidersService {
    rpc CreateProvider(CreateProviderRequest) returns (CreateProviderResponse) {}
    rpc ListAllProviders(ListAllProvidersRequest) returns (ListAllProvidersResponse) {}
}